apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $.Release.Name }}
  labels:
    app: {{ $.Chart.Name }}
    release: {{ $.Release.Name }}
spec:
  replicas: {{ $.Values.replicas }}
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: {{ $.Chart.Name }}
      release: {{ $.Release.Name }}
  template:
    metadata:
      labels:
        app: {{ $.Chart.Name }}
        release: {{ $.Release.Name }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "{{ $.Values.metrics.port }}"
    spec:
      serviceAccountName: {{ $.Release.Name }}
      # below requires sibling chart "regcred" to be applied before this one
      imagePullSecrets:
      - name: regcred
      containers:
      - name: {{ $.Release.Name }}
        image: "pickledish/ecstatic:{{ $.Chart.AppVersion }}"
        imagePullPolicy: Always
        # this is what starts the ecstatic binary in the appropriate mode
        args:
        - ecstatic
        - {{ required "need mode-specific values file" $.Values.subcommand }}
        env:
        {{- range $name, $value := $.Values.environment }}
        - name: "{{ $name }}"
          value: "{{ $value }}"
        {{- end }}
        # equivalent to "docker run --expose", so no need for EXPOSE in dockerfile
        ports:
        - containerPort: {{ $.Values.service.port }}
          protocol: {{ $.Values.service.protocol }}
        - containerPort: {{ $.Values.metrics.port }}
          protocol: {{ $.Values.metrics.protocol }}
        {{- if $.Values.resources }}
        resources:
          requests:
            cpu: "{{ $.Values.resources.cpu }}"
            memory: "{{ $.Values.resources.memory }}"
          limits:
            cpu: "{{ $.Values.resources.cpu }}"
            memory: "{{ $.Values.resources.memory }}"
        {{- end }}
